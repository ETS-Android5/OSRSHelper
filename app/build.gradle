apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    signingConfigs {
        osrs_release {
            keyAlias System.getenv('OSRS_KEY_ALIAS')
            keyPassword System.getenv('OSRS_KEY_PWD')
            storeFile file(System.getenv('OSRS_STORE_LOCATION'))
            storePassword System.getenv('OSRS_STORE_PWD')
        }
    }
    compileSdkVersion 26
    buildToolsVersion '26'
    defaultConfig {
        applicationId "com.infonuascape.osrshelper"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 22
        versionName "1.6.2"
        signingConfig signingConfigs.osrs_release
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.8.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true;
    }
    compile 'com.android.billingclient:billing:1.0'
}
