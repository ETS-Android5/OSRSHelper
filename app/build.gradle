apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.infonuascape.osrshelper"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 48
        versionName '3.0.3'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-messaging:20.2.4'
    implementation(name: 'graphview', ext: 'aar')
    implementation 'com.google.firebase:firebase-crashlytics:17.2.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.3.0-alpha02'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    implementation 'io.mattcarroll.hover:hover:0.9.8'
    implementation 'com.timehop.stickyheadersrecyclerview:library:0.4.3'
    implementation 'jp.wasabeef:glide-transformations:4.1.0'
    implementation 'io.mattcarroll.hover:hover:0.9.8'
}

apply plugin: 'com.google.gms.google-services'